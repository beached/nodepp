sudo: false

language: cpp

compiler:
  - gcc
  - clang
install:
  - export BOOST_BASE="~/libboost"
  - if [ "${CXX}" = "g++" ]; then export CXX="g++-5" CC="gcc-5" BOOST_CXX="g++-5" BOOST_ROOT="${BOOST_BASE}/gcc" CXXFLAGS="" LINKFLAGS=""; fi
  - if [ "${CXX}" = "clang++" ]; then export BOOST_ROOT="${BOOST_BASE}/clang" BOOST_CXX="clang++"  CXXFLAGS="-stdlib=libc++" LINKFLAGS="-stdlib=libc++"; fi
  - /bin/bash "./travis_install_boost.sh" || { rm -rf "${BOOST_ROOT}" ; exit 1; }

cache:
  directories:
    - ~/libboost

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - clang
      - libc++abi
      - g++-5
      - gcc-5
      - libbz2-dev
      - libssl-dev
      - git

script:
  - test -d build || mkdir build
  - cd build
  - cmake ..
  - make
  - make test
