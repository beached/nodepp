sudo: false
language: cpp
compiler:
  - gcc
  - clang
script:
  - test -d build || mkdir build
  - cd build
  - cmake ..
  - make
install:
  - if [ "$CXX" = "g++" ]; then  export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then  export CXX="clang++-3.7" CC="clang-3.7"; fi
cache:
  apt: true
addons:
  apt:
    sources:
    - boost-latest
    - llvm-toolchain-precise
    - ubuntu-toolchain-r-test
    packages:
    - libyajl-dev
    - libxml2-dev
    - gcc-5
    - g++-5
    - clang-3.7
    - cmake
    - libboost1.55-all-dev 
